<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cardDisplay { font-family: 'Times New Roman', serif; font-size:72px; color:#e74c3c; text-align:center; min-height:96px; display:flex; align-items:center; justify-content:center; }
    </style>
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow-lg p-5">
            <h2 class="mb-4">Welcome, <span class="text-primary" id="username"></span>!</h2>
            <div class="d-flex gap-2 mb-4">
                <button onclick="getRandomNumber()" class="btn btn-primary btn-lg">Get Random Number</button>
                <button onclick="logout()" class="btn btn-danger btn-lg">Logout</button>
            </div>
            <div id="randomResult" class="mt-3"></div>
        </div>
    </div>

    <script>
        // Determine username from localStorage or cookie. If none present, redirect to login.
        function getUsernameFromCookie() {
            const match = document.cookie.match('(?:^|; )' + 'username' + '=([^;]*)');
            return match ? decodeURIComponent(match[1]) : null;
        }

        const username = localStorage.getItem('username') || getUsernameFromCookie();
        if (!username) {
            window.location.replace('login.html');
        }
        document.getElementById('username').textContent = username || 'Guest';

        async function getRandomNumber() {
            try {
                const response = await fetch('/random');
                const data = await response.json();
                const number = data.value || data.number || data;
                document.getElementById('randomResult').innerHTML = 
                    `<div class="alert alert-success"><strong>${number} ❤️</strong></div>`;
            } catch (error) {
                document.getElementById('randomResult').innerHTML = 
                    `<div class="alert alert-danger"><strong>Error:</strong> ${error.message}</div>`;
            }
        }

        function logout() {
            localStorage.removeItem('username');
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }
    </script
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
