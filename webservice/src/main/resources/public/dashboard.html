<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Portfolio Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="dashboard_styles.css">
  <style>
    .stock-price { font-size: 2rem; font-weight: 700; }
  </style>
</head>
<body class="bg-light">
  <script src="dashboard_enhancements.js"></script>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">StockPortfolio</a>
      <div class="d-flex align-items-center">
        <span class="me-3 text-white" id="nav-username"></span>
        <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row">
      <div class="col-lg-6 mb-4">
        <div class="card shadow-sm p-4">
          <h4>Stock Info</h4>
          <div class="mb-3">
            <label for="symbolSelect" class="form-label">Choose a symbol</label>
            <div class="d-flex gap-2">
              <select id="symbolSelect" class="form-select">
                <option value="AAPL">AAPL — Apple</option>
                <option value="MSFT">MSFT — Microsoft</option>
                <option value="GOOGL">GOOGL — Alphabet</option>
                <option value="AMZN">AMZN — Amazon</option>
                <option value="TSLA">TSLA — Tesla</option>
              </select>
              <input id="customSymbol" class="form-control" placeholder="Or type symbol" />
              <button id="loadSymbol" class="btn btn-secondary">Load</button>
            </div>
          </div>
          <div class="mt-3">
            <div><strong>Company:</strong> <span id="companyName">—</span></div>
            <div><strong>Symbol:</strong> <span id="symbol">—</span></div>
            <div><strong>Exchange:</strong> <span id="exchange">—</span></div>
            <div class="mt-2 stock-price text-success" id="price">—</div>
          </div>
          <div class="mt-4 d-flex gap-2">
            <button id="refreshStock" class="btn btn-primary">Refresh</button>
            <button id="protectedCall" class="btn btn-outline-primary">Call Protected API</button>
          </div>
          <div id="stockMsg" class="mt-3"></div>
        </div>
      </div>

      <div class="col-lg-6 mb-4">
        <div class="card shadow-sm p-4">
          <!-- <h4>Protected Endpoint Result</h4>
          <p class="text-muted">This calls <code>/securerandom</code> using your saved token.</p> -->
          <div id="protectedResult"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Require login
    const username = localStorage.getItem('username');
    const token = localStorage.getItem('token');
    if (!username || !token) {
      window.location.replace('login.html');
    }
    document.getElementById('nav-username').textContent = username;

    async function loadStock(symbol = 'AAPL') {
      const msg = document.getElementById('stockMsg');
      msg.innerHTML = 'Loading...';
      try {
        const res = await fetch('/stock?symbol=' + encodeURIComponent(symbol));
        if (!res.ok) throw new Error('Failed to fetch stock: ' + res.status);
        const data = await res.json();
        document.getElementById('companyName').textContent = data.companyName || data.company || '-';
        document.getElementById('symbol').textContent = data.symbol || '-';
        document.getElementById('exchange').textContent = data.stockExchange || data.exchange || '-';
        document.getElementById('price').textContent = '$' + (data.currentPrice != null ? data.currentPrice : '-');
        msg.innerHTML = '<div class="alert alert-success py-2">Stock loaded</div>';
      } catch (err) {
        msg.innerHTML = '<div class="alert alert-danger py-2">' + err.message + '</div>';
      }
    }

    document.getElementById('refreshStock').addEventListener('click', () => {
      const sym = document.getElementById('customSymbol').value.trim() || document.getElementById('symbolSelect').value;
      loadStock(sym);
    });

    document.getElementById('loadSymbol').addEventListener('click', () => {
      const sym = document.getElementById('customSymbol').value.trim() || document.getElementById('symbolSelect').value;
      loadStock(sym);
    });

    document.getElementById('protectedCall').addEventListener('click', async () => {
      const out = document.getElementById('protectedResult');
      out.innerHTML = 'Calling protected endpoint...';
      try {
        const res = await fetch('/securerandom', { headers: { 'Authorization': 'Bearer ' + token } });
        if (res.status === 401) {
          out.innerHTML = '<div class="alert alert-warning">Unauthorized. Please login again.</div>';
          return;
        }
        const data = await res.json();
        out.innerHTML = '<div class="alert alert-success">Value: <strong>' + (data.value ?? data.number ?? JSON.stringify(data)) + '</strong></div>';
      } catch (err) {
        out.innerHTML = '<div class="alert alert-danger">Error: ' + err.message + '</div>';
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('username');
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });

    // Load initial stock info
    loadStock();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <div style="position: fixed; bottom: 20px; right: 20px; background-color: #f5f5f5; border: 1px solid #ddd; border-radius: 8px; padding: 15px; max-width: 250px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); font-family: Arial, sans-serif; font-size: 12px; color: #333;">
    <strong>Credits</strong>
    <p style="margin: 8px 0 0 0; line-height: 1.4;">
      Created by<br>
      THNS GP<br>
      OOP Group<br>
      © 2025
    </p>
  </div>
</body>
</html>
